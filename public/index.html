    <script>
      function hidePoweredBy() {
        const poweredByElement = document.querySelector('.bpComposerPoweredBy');
        if (poweredByElement) {
          poweredByElement.style.display = 'none';
          poweredByElement.setAttribute('data-hidden', 'true');
        }
      }

      // Première tentative immédiate
      hidePoweredBy();

      // Deuxième tentative après un court délai
      setTimeout(hidePoweredBy, 1000);

      // Troisième tentative avec MutationObserver pour s'assurer que ça fonctionne
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.addedNodes.length) {
            hidePoweredBy();
          }
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    </script>
